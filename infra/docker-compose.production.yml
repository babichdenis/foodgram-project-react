version: '3.3'

volumes:
  static:
  backend_static:
  backend_media:
  pg_data:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/

  frontend:
    env_file: .env
    image: babichdenis/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  backend:
    image: babichdenis/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - backend_static:/app/static/
      - backend_media:/app/media/

  nginx:
    image: babichdenis/foodgram_gateway
    env_file: .env
    ports:
      - "7000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build/:/usr/share/nginx/html/
      - backend_static:/backend_static
      - backend_media:/backend_media
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
      - frontend
