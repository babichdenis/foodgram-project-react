[flake8]
ignore =
    W503,
    F811,
    R503,
    R504,
    R505,
    E501, # temporary
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
src_paths = backend
default_section = STDLIB
known_first_party = backend  # change it for the name of your django project
known_django = django
known_local_folder = api, foodgram recipes, users
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,DJANGO,LOCALFOLDER